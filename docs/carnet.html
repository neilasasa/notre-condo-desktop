<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./css/accueil.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/soumission-carnet.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Montserrat&family=Red+Hat+Display&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/8e9fae6df2.js" crossorigin="anonymous"></script>

    <title>Entretien</title>
</head>

<body onload="afficheEntretienMajeure(); afficheEntretienMineure(); afficheEntretienPrevention();">
    <main class="main">
        <section class="menu soumission-carnet__menu">
            <img src="./img/logo-notrecondo.png" alt="Notre Condo" class="logo" />
            <div class="menu__mobile">
                <div class="notre-condo">Notre Condo</div>
                <div class="menu__mobile-buttons">
                    <a href="index.html" class="logout" onclick="logout();">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                    <button class="hamburger" id="hamburger">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
            <nav class="menu__nav" id="menu__nav">
                <a href="accueil.html" class="menu__nav--item">Accueil</a>
                <a href="soumission.html" class="menu__nav--item">Soummissions</a>
                <a href="documents.html" class="menu__nav--item">Documents</a>
                <a href="carnet.html" class="menu__nav--item">Carnet</a>
                <a href="unite.html" class="menu__nav--item">Mon Unité</a>
            </nav>
        </section>
        <section class="soumission-carnet">
            <div class="title__header">
                <h1 class="soumission-carnet__title">Entretien</h1>
                <a href="index.html" class="title__anchor" onclick="logout();">
                    <p>Deconnexion</p>
                    <img src="./img/logout.svg" alt="Deconnexion" class="logout-img">
                </a>
            </div>

            <form class="soumission-carnet__form">
                <h2 class="soumission-carnet__type--subtitle">Année</h2>
                <label for="choose__year"></label>
                <select name="year" id="entretien__year" class="form-control soumission-carnet__type--year"
                    onchange="clearScreen(); afficheEntretienMajeure(); afficheEntretienMineure(); afficheEntretienPrevention();">
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                </select>
            </form>
            <div class="soumission-carnet__result" id="carnet-result-exterieur">
                <div class="soumission-carnet__result--item accueil__box">
                    <h3 class="soumission-carnet__result--title">Majeure</h3>
                    <div class="entretienMaj__post" id="emptyMaj">
                        <!-- Affichage des soumissions -->
                    </div>
                </div>
                <div class="soumission-carnet__result--item accueil__box">
                    <h3 class="soumission-carnet__result--title">Mineure</h3>
                    <div class="entretienMin__post" id="emptyMin">
                        <!-- Affichage des soumissions -->
                    </div>
                </div>
                <div class="soumission-carnet__result--item accueil__box">
                    <h3 class="soumission-carnet__result--title">Prevention</h3>
                    <div class="entretienPrev__post" id="emptyPrev">
                        <!-- Affichage des soumissions -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <h1 class="footer__text">Notre-Condo - Système de gestion de copropriété</h1>
        <h3 class="footer__text"><a href="#">A.N.P.G.</a></h3>
    </footer>
</body>

<script src="js/menu.js"></script>
<script src="js/carnet.js"></script>

</html>
