<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/accueil.css">
    <link rel="stylesheet" href="./css/fond.css">
    <link rel="stylesheet" href="./css/message.css">
    <link rel="stylesheet" href="./css/sondage.css">
    <link rel="stylesheet" href="./css/babillard.css">
    <link rel="stylesheet" href="./css/soumission-carnet.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Montserrat&family=Red+Hat+Display&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/8e9fae6df2.js" crossorigin="anonymous"></script>

    <title>Accueil</title>
</head>

<body onload="clearScreen();">
    <main class="main">
        <div class="menu-fond">
            <section class="menu accueil">
                <img src="./img/logo-notrecondo.png" alt="Notre Condo" class="logo" />
                <div class="menu__mobile">
                    <div class="notre-condo">Notre Condo</div>
                    <div class="menu__mobile-buttons">
                        <a href="index.html" class="logout" onclick="logout();">
                            <i class="fas fa-sign-out-alt"></i>
                        </a>
                        <button class="hamburger" id="hamburger">
                            <i class="fas fa-bars"></i>
                        </button>
                    </div>
                </div>
                <nav class="menu__nav" id="menu__nav">
                    <a href="accueil.html" class="menu__nav--item">Accueil</a>
                    <a href="soumission.html" class="menu__nav--item">Soummissions</a>
                    <a href="documents.html" class="menu__nav--item">Documents</a>
                    <a href="carnet.html" class="menu__nav--item">Carnet</a>
                    <a href="unite.html" class="menu__nav--item">Mon Unité</a>
                </nav>
            </section>

            <section class="fond">
                <div class="fond__circle" id="fond">
                    <h3 class="accueil__subtitle fond-subtitle">Fond de prevoyance</h3>
                    <p class="accueil__text" id="fond-prevoyance"> $</p>
                </div>
            </section>
        </div>

        <div class="message-sondage-babillard">
            <div class="title__header accueil">
                <h1 class="soumission-carnet__title">Accueil</h1>
                <a href="index.html" class="title__anchor" onclick="logout();">
                    <p>Deconnexion</p>
                    <img src="./img/logout.svg" alt="Deconnexion" class="logout-img">
                </a>
            </div>

            <div class="message-sondage">
                <section class="message">
                    <h3 class="accueil__subtitle message_subtitle">Message</h3>
                    <div class="accueil__box  message__box">
                        <p class="accueil__text message__text" id="admin_msg">Message des administrateurs</p>
                    </div>
                </section>

                <section class="sondage">
                    <h3 class="accueil__subtitle sondage_subtitle">Sondage</h3>
                    <div class="accueil__box sondage__box">
                        <form class="sondage__form" id="sondage">
                            <div class="accueil__box sondage__question">
                                <p class="accueil__text sondage__text" id="question-sondage">Question du sondage</p>
                            </div>
                            <div class="sondage__form--rep">
                                <div id="choix-reponse-sondage"></div>
                                <input type="button" value="Soumettre" class="sondage__submit" id="sondage-button">
                                <h3 id="merci"></h3>
                            </div>
                        </form>
                    </div>
                    
                </section>
            </div>

            <section class="babillard">
                <h3 class="accueil__subtitle babillard__subtitle">Babillard</h3>
                <div class="accueil__box babillard__box">
                    <form action="" class="babillard__new" id="babillard__new">
                        <textarea name="newPost" id="newPost" cols="30" rows="10"
                            class="accueil__box accueil__text babillard__new--text message__text"
                            placeholder="Taper votre message"></textarea>
                        <input type="submit" value="Publier" class="babillard__submit" id="babillard__submit">
                    </form>
                    <div class="babillard__post" id="babillardPost">
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <h1 class="footer__text">Notre-Condo - Système de gestion de copropriété</h1>
        <h3 class="footer__text"><a href="#">A.N.P.G.</a></h3>
    </footer>


</body>
<script defer src="js/accueil.js"></script>
<script src="js/menu.js"></script>

</html>
